<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trending</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assests/css/stylesheet.css">
  <link rel="stylesheet" href="assests/css/Semantic/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assests/css/Semantic/semantic.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <!-- <script>
    $(document).ready(function () { $('#load').load("./modals.html"); });
  </script> -->
</head>

<body>
  <!-- nav menu START -->
  <div class="ui green top attached menu">
    <div class="ui simple dropdown item">
      <img src="assests/img/logo.png">
      <div class="menu">
        <div href="#" class="active item">Trending</div>
        <a href="index.html">
          <div class="item">Favorites</div>
        </a>
        <a href="daily.html">
          <div class="item">Daily</div>
        </a>
      </div>
    </div>
    <div class="right stackable menu">
      <div class="ui icon item">
        <i class="sun outline link icon"></i></div>
      <a class="modal-log-in item">Sign-in</a>
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- nav menu END -->

  <!-- Trending Page Cards-->
  <section id="trending">
    <div class="ui segment">
      <div id="cards" class="ui grid link cards">

      </div>
    </div>
    <div id="msg" class="ui icon message">
      <i class="exclamation circle icon"></i>
      <div class="content">
        <div class="header">
          Sorry About That
        </div>
        <p>Seems there are nothing trending</p>
      </div>
    </div>
  </section>
  <!-- <div id="load"></div> -->
  <!-- login in modal START -->
  <div id="login-modal" class="ui large modal">
    <div class="header">Login</div>
    <div class="content">
      <h2 class="ui green center aligned icon header">
        <i class="circular users icon"></i>
        Login
      </h2>

      <div class="ui placeholder container segment">
        <div class="ui two column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Email</label>
                <div class="ui left icon input">
                  <input type="text" placeholder="example@email.com">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui green submit button">Login</div>
            </div>
          </div>
          <div class="middle aligned column">
            <a class="modal-sign-up ui big button">
              <i class="signup icon"></i>
              Sign Up
            </a>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui cancel button">Cancel</div>
      </div>
    </div>
  </div>
  <!-- login in modal END -->

  <!-- sign up modal START -->
  <div id="signup-modal" class="ui modal">
    <div class="header">Header</div>
    <div class="content">
      <h2 class="ui green center aligned icon header">
        <i class="circular settings icon"></i>
        <div class="content">
          Register
        </div>
      </h2>

      <form class="ui equal width form container segment">
        <div class="fields">
          <div class="required field">
            <label>Email</label>
            <input type="text" placeholder="example@email.com">
          </div>
          <div class="required field">
            <label>Password</label>
            <input type="password">
          </div>
        </div>
        <div class="fields">
          <div class="required field">
            <label>First name</label>
            <input type="text" placeholder="First Name">
          </div>
          <div class="required field">
            <label>Last name</label>
            <input type="text" placeholder="Last Name">
          </div>
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui green approve button">Submit</div>
      <div class="ui modal-log-in button">Login</div>
      <div class="ui cancel button">Cancel</div>
    </div>
  </div>
  <!-- sign up in modal END -->
  <script src="assests/js/main.js"></script>
</body>

</html>
