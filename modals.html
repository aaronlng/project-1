<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <!-- login in modal START -->
    <div id="login-modal" class="ui large modal">
        <div class="header">Login</div>
        <div class="content">
            <h2 class="ui green center aligned icon header">
                <i class="circular users icon"></i>
                Login
            </h2>

            <div class="ui placeholder container segment">
                <div class="ui two column very relaxed stackable grid">
                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <label>Email</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="example@email.com">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <input type="password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="ui green submit button">Login</div>
                        </div>
                    </div>
                    <div class="middle aligned column">
                        <a id="" class="modal-sign-up ui big button">
                            <i class="signup icon"></i>
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="ui cancel button">Cancel</div>
            </div>
        </div>
    </div>
    <!-- login in modal END -->

    <!-- sign up modal START -->
    <div id="signup-modal" class="ui modal">
        <div class="header">Header</div>
        <div class="content">
            <h2 class="ui green center aligned icon header">
                <i class="circular settings icon"></i>
                <div class="content">
                    Register
                </div>
            </h2>

            <form class="ui equal width form container segment">
                <div class="fields">
                    <div class="required field">
                        <label>Email</label>
                        <input type="text" placeholder="example@email.com">
                    </div>
                    <div class="required field">
                        <label>Password</label>
                        <input type="password">
                    </div>
                </div>
                <div class="fields">
                    <div class="required field">
                        <label>First name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="required field">
                        <label>Last name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
            </form>
        </div>
        <div class="actions">
            <div class="ui green approve button">Submit</div>
            <div class="ui modal-log-in button">Login</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>
    <!-- sign up in modal END -->
</body>

</html>
